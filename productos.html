<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c29b677056.js" crossorigin="anonymous"></script>
    <script src="scripts/api.js"></script>
    <link rel="stylesheet" href="estilos/estilo_productos.css">
    <title>Tara</title>
</head>

<body>
    <div class="contenido">
        <div class="opciones">
            <div class="informacion">
                <h2>Todos los productos</h2>
                <div class="btns-categorias">
                    <!-- <a href="productos.html" class="btn-categoria">Todos</a>
                    <a href="ropa.html" class="btn-categoria">Ropa</a>
                    <a href="accesorios.html" class="btn-categoria">Accesorios</a> -->
                </div>
            </div>
            <div class="filtros">
                <div>
                    <p>
                        <button class="btn-filtros" type="button" data-bs-toggle="collapse" data-bs-target="#filtros"
                            aria-expanded="false" aria-controls="filtros">
                            Filtros
                        </button>
                    </p>
                    <div style="min-height: 120px;">
                        <div class="collapse collapse-horizontal" id="filtros">
                            <div class="card card-body" style="width: 370px; height: 350px;">
                                <form id="formFiltros">
                                    <label for="pmin">Precio mínimo:</label>
                                    <input type="number" name="pmin" id="pmin" placeholder="Precio mínimo" min="0">
                                    <label for="pmax">Precio máximo:</label>
                                    <input type="number" name="pmax" id="pmax" placeholder="Precio máximo" min="0">
                                    <label for="emin">Existencias mínimas:</label>
                                    <input type="number" name="emin" id="emin" placeholder="Existencias mínimas" min="0">
                                    <label for="desc">Con descuento:</label>
                                    <select name="desc" id="desc">
                                        <option value="0">No</option>
                                        <option value="1">Sí</option>
                                    </select>
                                    <input type="submit" value="Filtrar">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="orden">
                    <form id="formOrden">
                        <label for="ord">Ordenar por precio:</label>
                        <select name="ord" id="ord">
                            <option value="asc">Precio de menor a mayor</option>
                            <option value="desc">Precio de mayor a menor</option>
                            <option value="none">Sin orden</option>
                        </select>
                        <input type="submit" value="Ordenar">
                    </form>
                </div>
            </div>
        </div>
        <div id="prods" class="tarjetas">
            <!-- Div dinámico generado con js -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/productos.js"></script>
</body>

</html>
