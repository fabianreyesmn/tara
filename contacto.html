<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <script src="js/main.js" defer></script>
    <script src="https://kit.fontawesome.com/48174618d9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style_contact.css" />
    <title>Tara</title>
  </head>
  <body>
    <div id="header-container"></div>
    <div class="macbook-pro">
      <div class="div">
        <div class="frame">
          <div class="text-wrapper">Contáctanos</div>
          <img class="contacto" src="image/contacto_img.png" />
          <div class="overlap-group">
            <img class="vector" src="image/cel.png" />
            <img class="img" src="image/mail.png" />
            <div class="text-wrapper-2">taramx@gmail.com</div>
            <div class="text-wrapper-3">449 258 64 12</div>
          </div>
          <p class="p">Descubre cómo nuestras colecciones de moda pueden elevar tu estilo.</p>
          <div class="overlap"><div class="text-wrapper-4">Explorar</div></div>
        </div>
        <div class="frame-2">
          <p class="text-wrapper-5">¿Tienes alguna pregunta sobre nuestros productos?</p>
          <p class="text-wrapper-6">Completa el formulario y nuestro equipo se pondrá en contacto.</p>

          <form action="#" method="POST" class="contact-form">
            <div class="rectangle">
              <input type="text" name="nombre" placeholder="Nombre" required />
            </div>
            <div class="rectangle-2">
              <input type="text" name="apellidos" placeholder="Apellidos" required />
            </div>
            <div class="rectangle-3">
              <input type="email" name="email" placeholder="Correo electrónico" required />
            </div>
            <div class="rectangle-4">
              <textarea name="mensaje" placeholder="Escribe tu mensaje aquí" required></textarea>
            </div>
            <div class="rectangle-6">
              <button type="submit">Enviar</button>
            </div>
          </form>
        </div>
        <div class="frame-3">
          <div class="text-wrapper-7">SIGUENOS EN REDES SOCIALES</div>
          <img class="vector-2" src="image/face.png" />
          <img class="vector-3" src="image/insta.png" />
          <img class="vector-4" src="image/x.png" />
          <img class="vector-5" src="image/yt.png" />
        </div>
      </div>
    </div>
    <div id="footer-container"></div>
  </body>
</html>
